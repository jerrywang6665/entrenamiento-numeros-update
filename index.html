<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西语数字听力大师</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --advanced: #f72585;
            --expert: #7209b7;
            --hell: #3a0ca3;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e9f2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        .mode-btn {
            padding: 12px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 14px;
        }
        .mode-btn.active {
            color: white;
            border-color: transparent;
        }
        #basicBtn.active { background: var(--primary); }
        #advancedBtn.active { background: var(--advanced); }
        #expertBtn.active { background: var(--expert); }
        #hellBtn.active { background: var(--hell); }
        .main-btn {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px 0;
            width: 100%;
        }
        .main-btn:hover {
            opacity: 0.9;
        }
        #answerBtn {
            background: #4cc9f0;
            display: none;
        }
        #autoBtn {
            background: var(--secondary);
        }
        .status-display {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .hidden {
            display: none;
        }
        .compatibility-alert {
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>西语数字听力大师</h1>
        <p>专业级听力训练</p>
        
        <div id="compatibilityAlert" class="compatibility-alert hidden">
            <strong>提示：</strong>
            <span id="compatibilityMessage"></span>
        </div>
        
        <div id="supportedUI">
            <div class="mode-selector">
                <button id="basicBtn" class="mode-btn active">普通模式<br>1-100</button>
                <button id="advancedBtn" class="mode-btn">进阶模式<br>1-1,000</button>
                <button id="expertBtn" class="mode-btn">专家模式<br>1-10,000</button>
                <button id="hellBtn" class="mode-btn">地狱模式<br>1-100,000</button>
            </div>
            
            <div class="status-display" id="statusDisplay">
                准备开始训练
            </div>
            
            <button id="playBtn" class="main-btn">播放数字</button>
            <button id="answerBtn" class="main-btn">显示答案</button>
            <button id="autoBtn" class="main-btn">自动播放 (3秒间隔)</button>
        </div>
    </div>

    <script>
        // ==================== 核心训练系统 ====================
        const trainer = {
            currentNum: 0,
            isAutoPlaying: false,
            autoInterval: null,
            currentMode: 'basic',
            spanishVoices: [],
            
            // 初始化
            async init() {
                if (!this.checkCompatibility()) return;
                
                this.setupEventListeners();
                await this.loadVoices();
            },
            
            // 兼容性检测
            checkCompatibility() {
                if (!window.speechSynthesis) {
                    this.showUnsupported("您的浏览器不支持语音功能，请使用Chrome/Firefox/Edge最新版");
                    return false;
                }
                
                if (this.isIOS()) {
                    this.showAlert("iOS用户请先点击屏幕任意位置");
                    document.body.addEventListener('touchstart', () => {
                        this.hideAlert();
                    }, { once: true });
                }
                
                return true;
            },
            
            // 事件监听
            setupEventListeners() {
                // 模式选择
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.mode-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        this.currentMode = btn.id.replace('Btn', '');
                    });
                });
                
                // 功能按钮
                document.getElementById('playBtn').addEventListener('click', () => this.playNumber());
                document.getElementById('answerBtn').addEventListener('click', () => this.showAnswer());
                document.getElementById('autoBtn').addEventListener('click', () => this.toggleAutoPlay());
            },
            
            // 加载语音
            async loadVoices() {
                return new Promise(resolve => {
                    const voices = speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        this.spanishVoices = voices.filter(v => v.lang.startsWith('es'));
                        resolve();
                    } else {
                        speechSynthesis.onvoiceschanged = () => {
                            this.spanishVoices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('es'));
                            resolve();
                        };
                    }
                });
            },
            
            // 播放数字
            async playNumber() {
                this.currentNum = this.generateNumber();
                this.updateStatus("🔊 播放中...");
                document.getElementById('answerBtn').style.display = 'none';
                
                try {
                    await this.speak(this.toSpanish(this.currentNum));
                    this.updateStatus("这是什么数字？");
                    document.getElementById('answerBtn').style.display = 'block';
                } catch (error) {
                    this.showAlert("播放失败，请重试");
                    this.updateStatus("播放出错");
                }
            },
            
            // 生成数字（按难度优化分布）
            generateNumber() {
                const rand = Math.random();
                
                switch(this.currentMode) {
                    case 'basic':    // 1-100 均匀分布
                        return Math.floor(Math.random() * 100) + 1;
                        
                    case 'advanced': // 1-1000 (80% 100-1000)
                        return rand < 0.8 ? 
                            Math.floor(Math.random() * 900) + 101 :
                            Math.floor(Math.random() * 100) + 1;
                            
                    case 'expert':   // 1-10000 (85% 1000-10000)
                        return rand < 0.85 ?
                            Math.floor(Math.random() * 9000) + 1001 :
                            Math.floor(Math.random() * 1000) + 1;
                            
                    case 'hell':     // 1-100000 (90% 10000-100000)
                        return rand < 0.9 ?
                            Math.floor(Math.random() * 90000) + 10001 :
                            Math.floor(Math.random() * 10000) + 1;
                }
            },
            
            // 数字转西语
            toSpanish(num) {
                // 基础数字 (0-30)
                const basics = ["cero","uno","dos","tres","cuatro","cinco","seis","siete","ocho","nueve","diez",
                               "once","doce","trece","catorce","quince","dieciséis","diecisiete","dieciocho","diecinueve",
                               "veinte","veintiuno","veintidós","veintitrés","veinticuatro","veinticinco",
                               "veintiséis","veintisiete","veintiocho","veintinueve","treinta"];
                
                if (num <= 30) return basics[num];
                
                // 31-99
                if (num <= 99) {
                    const decena = Math.floor(num / 10);
                    const unidad = num % 10;
                    const decenas = ["","","","treinta","cuarenta","cincuenta",
                                    "sesenta","setenta","ochenta","noventa"];
                    return decenas[decena] + (unidad > 0 ? " y " + basics[unidad] : "");
                }
                
                // 100-999
                if (num <= 999) {
                    const centena = Math.floor(num / 100);
                    const resto = num % 100;
                    const centenas = ["","ciento","doscientos","trescientos","cuatrocientos",
                                     "quinientos","seiscientos","setecientos","ochocientos","novecientos"];
                    return centenas[centena] + (resto > 0 ? " " + this.toSpanish(resto) : "");
                }
                
                // 1,000-999,999
                if (num <= 999999) {
                    const miles = Math.floor(num / 1000);
                    const resto = num % 1000;
                    return (miles === 1 ? "mil" : this.toSpanish(miles) + " mil") + 
                           (resto > 0 ? " " + this.toSpanish(resto) : "");
                }
                
                // 1,000,000+
                return "Número muy grande"; // 简化处理
            },
            
            // 语音合成
            async speak(text) {
                return new Promise((resolve, reject) => {
                    const utterance = new SpeechSynthesisUtterance();
                    utterance.text = text;
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.85;
                    utterance.onend = resolve;
                    utterance.onerror = (e) => reject(new Error(e.error));
                    
                    // 优先选择高质量语音
                    const preferredVoices = this.spanishVoices.filter(v => 
                        v.name.includes('Google') || v.name.includes('Microsoft'));
                    utterance.voice = preferredVoices.length > 0 ? 
                        preferredVoices[0] : this.spanishVoices[0];
                    
                    speechSynthesis.speak(utterance);
                });
            },
            
            // 自动播放控制
            toggleAutoPlay() {
                const btn = document.getElementById('autoBtn');
                
                if (this.isAutoPlaying) {
                    clearInterval(this.autoInterval);
                    this.isAutoPlaying = false;
                    btn.textContent = "自动播放 (3秒间隔)";
                    btn.style.backgroundColor = "var(--secondary)";
                } else {
                    this.isAutoPlaying = true;
                    btn.textContent = "停止自动";
                    btn.style.backgroundColor = "var(--danger)";
                    this.playNumber();
                    this.autoInterval = setInterval(() => this.playNumber(), 3000);
                }
            },
            
            // 显示答案
            showAnswer() {
                this.updateStatus(
                    `正确答案: ${this.currentNum.toLocaleString()} - ${this.toSpanish(this.currentNum)}`
                );
            },
            
            // 更新状态显示
            updateStatus(text) {
                document.getElementById('statusDisplay').textContent = text;
            },
            
            // 显示提示
            showAlert(message) {
                const alertEl = document.getElementById('compatibilityAlert');
                document.getElementById('compatibilityMessage').textContent = message;
                alertEl.classList.remove('hidden');
            },
            
            hideAlert() {
                document.getElementById('compatibilityAlert').classList.add('hidden');
            },
            
            isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent);
            }
        };

        // 启动训练系统
        trainer.init();
    </script>
</body>
</html>
