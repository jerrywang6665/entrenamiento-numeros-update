            // 3. è®¾ç½®äº‹ä»¶ç›‘å¬

            async playNumber() {

            toggleAutoPlay() {

            // ==================== å·¥å…·æ–¹æ³• ====================
            generateNumber() {

            toSpanish(num) {
                const units = ["cero","uno","dos","tres","cuatro","cinco","seis","siete","ocho","nueve","diez",
                             "once","doce","trece","catorce","quince","diecisÃ©is","diecisiete","dieciocho","diecinueve",
                             "veinte","veintiuno","veintidÃ³s","veintitrÃ©s","veinticuatro","veinticinco",
                             "veintisÃ©is","veintisiete","veintiocho","veintinueve","treinta"];
                
                if (num <= 30) return units[num];
                if (num <= 100) {
                    const tens = Math.floor(num / 10);
                    const unitsNum = num % 10;
                    return [

                        "sesenta", "setenta", "ochenta",

                    ][tens - 3] + (unitsNum > 0 ? " y " + units[unitsNum] : "");
                }
                if (num <= 1000) {

                    return [

                        "quinientos", "seiscientos", "setecientos", 
                        "ochocientos", "novecientos"

                }

            async speak(text) {
